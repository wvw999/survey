<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="myname">Your Name</label>
            <input id="myname" class="form-control" type="text">
          </div>
        </div>
        <div class="col">
          <select class="form-control" id="food">
            <option>Pizza</option>
            <option>Hamburger</option>
            <option>Burrito</option>
            <option>Chicken Nuggets</option>
          </select>
        </div>
        <div class="col">
          <select class="form-control" id="drink">
            <option value="1">Beer</option>
            <option value="2">Wine</option>
            <option value="3">Tequila</option>
            <option value="4">La Croix</option>
          </select>
        </div>
        <div class="col">
          <div class="radio">
            <label>
              <input type="radio" name="music" value="baroque" checked>
              Baroque
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="dubstep">
              DubStep
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="klezmer">
              Klezmer
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="polka">
              Polka
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="born">Date of birth:</label>
            <input id="born" class="form-control" type="date">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color" value="#ffffff">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
